<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickConnect - Plus-Size Female</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px 20px;
      background: #f7f0f5;
      color: #333;
      text-align: center;
    }
    h2 {
      color: #d63384;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .female-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .female-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .female-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 250px;
    }
    .female-info {
      margin-top: 10px;
      font-size: 1rem;
    }
    .like-button {
      margin-top: 12px;
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .like-button:hover {
      background: #aa2e70;
    }
  </style>
</head>
<body>
  <h2>Plus-Size Female</h2>
  <div class="female-grid">

    <div class="female-card">
<img src="https://randomuser.me/api/portraits/women/73.jpg" alt="Grace" />      <div class="female-info">
        <strong>Name:</strong> Grace<br />
        <strong>Age:</strong> 30<br />
        <strong>Price per hour:</strong> Ksh 2500<br />
        <strong>Phone:</strong> 0731-xxx-567
      </div>
<button class="like-button" onclick="window.location.href='user-details.html'">I like Her !</button>
    </div>

    <div class="female-card">
<img src="https://randomuser.me/api/portraits/women/75.jpg" alt="Helen" />      <div class="female-info">
        <strong>Name:</strong> Helen<br />
        <strong>Age:</strong> 33<br />
        <strong>Price per hour:</strong> Ksh 2700<br />
        <strong>Phone:</strong> 0732-xxx-678
      </div>
<button class="like-button" onclick="window.location.href='user-details.html'">I like Her !</button>
    </div>

    <div class="female-card">
<img src="https://randomuser.me/api/portraits/women/77.jpg" alt="Ivy" />      <div class="female-info">
        <strong>Name:</strong> Ivy<br />
        <strong>Age:</strong> 35<br />
        <strong>Price per hour:</strong> Ksh 2900<br />
        <strong>Phone:</strong> 0733-xxx-789
      </div>
<button class="like-button" onclick="window.location.href='user-details.html'">I like Her !</button>
    </div>

  </div>
</body>
</html>
